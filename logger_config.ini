[loggers]
keys = root,Cell,Grid,math,main,main2

[handlers]
keys = consoleHandler,fileHandler,fileHandler2

[formatters]
keys=fileFormatter,consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_Cell]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=Cell
propagate=0

[logger_main]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=main
propagate=0

[logger_main2]
level = DEBUG
handlers = fileHandler2
qualname = main2
propagate = 0

[logger_Grid]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=Grid
propagate=0

[logger_math]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=math
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('logfile.log',)

[handler_fileHandler2]
class=FileHandler
level = DEBUG
formatter=fileFormatter
args=('logfile2.log',)


[formatter_fileFormatter]
format=%(asctime)s | [%(name)s] %(message)s
datefmt=

[formatter_consoleFormatter]
format=%(levelname)s - %(message)s
datefmt==